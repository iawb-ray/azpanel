version: '3.8'

services:
  # PHP 应用服务
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: azpanel_app
    restart: always
    volumes:
      - ./:/var/www/html # 挂载当前代码到容器
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - db
    networks:
      - azpanel_net

  # Nginx Web 服务
  nginx:
    image: nginx:alpine
    container_name: azpanel_nginx
    restart: always
    ports:
      - "9527:80"  # 将宿主机 8080 端口映射到容器 80
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - azpanel_net

  # MySQL 数据库服务
  db:
    image: mysql:5.7 # 推荐使用 5.7 或 8.0
    container_name: azpanel_db
    restart: always
    environment:
      MYSQL_DATABASE: azpanel
      MYSQL_ROOT_PASSWORD: root_password_123 # 请修改此密码
      MYSQL_USER: azpanel
      MYSQL_PASSWORD: azpanel_password_123 # 请修改此密码
      TZ: Asia/Shanghai
    volumes:
      - db_data:/var/lib/mysql # 数据持久化
      - ./database:/docker-entrypoint-initdb.d/init_sql # 映射SQL文件目录方便导入
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - azpanel_net

networks:
  azpanel_net:
    driver: bridge

volumes:
  db_data:
